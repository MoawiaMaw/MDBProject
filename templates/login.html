<div class="land">
    <div class="row">
        <div class="col-sm-2 col-md-3"></div>
        <div class="col-xs-12 col-sm-8 col-md-6">
            <div class="alert indigo justify-content-center white-text" id="logoutAlert">
                Bye {{adName}}
            </div>
        </div>
    </div>

    <div class="row justify-content-center">
        <h2 class="title">MEGA STORE ADMIN</h2>
    </div>

    <div class="row d-flex justify-content-center">
        <div class="col-xs-12 col-sm-8 col-sm-offset-2 col-md-6 col-md-offset-3">

            <form class="title loginForm" ng-submit="checkAdmin()">
                <div class="md-form">
                    <label>USERNAME</label>
                    <input type="text" class="form-control z-depth-2 white-text" ng-model="name">
                </div>
                <div class="md-form">
                    <label>PASSOWRD</label>
                    <input type="password" class="form-control z-depth-2 white-text" ng-model="password">
                </div>
                <button class="btn btn-indigo btn-block z-depth-2">LOGIN</button>
            </form>

        </div>
    </div>

    <div class="content">
        <h1>MEGA STORE</h1>
        <p>Look no further for the top 2021 Black Friday deals. Find everything you need and want with great value
            and fresh deals on Mega Store.</p>
    </div>
</div>
