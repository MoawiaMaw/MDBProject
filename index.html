<!DOCTYPE html>
<html lang="en" ng-app="myApp">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MEGASTORE</title>
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/mdb.css">
    <link rel="stylesheet"
        href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@5.15.4/css/fontawesome.min.css"
        integrity="sha384-jLKHWM3JRmfMU0A5x5AkjWkw/EYfGUAGagvnfryNV3F9VqM98XiIH7VBGVoxVSc7" crossorigin="anonymous">
    <script src="lib/jquery.js"></script>
    <script src="lib/bootstrap.js"></script>
    <script src="lib/angular.min.js"></script>
    <script src="lib/angular-route.js"></script>
    <script src="lib/angular-mds.js"></script>
    <script src="lib/mdb.js"></script>
    <script src="js/app.js"></script>
    <script src="js/controllers/loginCtrl.js"></script>
    <script src="js/controllers/storeCtrl.js"></script>
    <script src="js/controllers/ordrersCtrl.js"></script>
    <script src="js/controllers/logoutCtrl.js"></script>

</head>

<body>
    <nav class="navbar navbar-expand-sm navbar-dark indigo darken-4 sticky-top">

        <!-- Navbar brand -->
        <a class="navbar-brand" href="#!store">Mega Store <span ng-hide="isLoggedIn==0">(admin)</span></a>

        <!-- Collapse button -->
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#basicExampleNav"
            aria-controls="basicExampleNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <!-- Collapsible content -->
        <div class="collapse navbar-collapse" id="basicExampleNav">

            <!-- Links -->
            <ul class="navbar-nav mr-auto">
                <li class="nav-item">
                    <a class="nav-link" href="#!store" ng-hide="isLoggedIn == false">Store</a>

                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#!orders" ng-hide="isLoggedIn == false">Orders</a>
                </li>


            </ul>
            <!-- Links -->
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a href="#!login" class="nav-link" ng-show="isLoggedIn == false">
                        LOGIN
                    </a>
                </li>
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" id="navbarDropdownMenuLink-333" data-toggle="dropdown"
                        aria-haspopup="true" aria-expanded="false" ng-hide="isLoggedIn == false">
                        <img src="./img/phones/e6.jpg" class="rounded-circle z-depth-0" alt="avatar image" height="35"
                            width="35">
                    </a>
                    <div class="dropdown-menu dropdown-menu-right dropdown-default"
                        aria-labelledby="navbarDropdownMenuLink-333">
                        <a class="dropdown-item" href="#" ng-click="$event.preventDefault()">Profile</a>
                        <a class="dropdown-item" href="#" ng-click="$event.preventDefault()">Settings</a>
                        <hr>
                        <a class="dropdown-item" href="#!logout">LOG OUT</a>
                    </div>
                </li>
            </ul>

        </div>
        <!-- Collapsible content -->

    </nav>
    <div>

        <ng-view></ng-view>

    </div>
</body>

</html>
